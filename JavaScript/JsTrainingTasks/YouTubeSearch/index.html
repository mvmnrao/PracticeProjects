<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Youtube</title>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <script type="application/javascript" src="js/ajax.js"></script>
    <script type="application/javascript" src="js/youtubeservice.js"></script>
    <script type="application/javascript" src="js/uicontrols.js"></script>
    <script src="https://use.fontawesome.com/b7f31becbd.js"></script>
</head>
<body>

    <template id="rollerTemplate">
        <div id="container">
            <ul class="tiles"></ul>
        </div>
    </template>
    <template id="tileTemplate">
        <li class="tile">
            <div class="content">
                <div class="divImg"><img class="youtubeImg"></img></div>
                <div class="row">
                    <div class="icon"><i class="fa fa-male fa-lg" aria-hidden="true"></i></div>
                    <div class="col"><label class="title"></label></div>
                </div>
                <div class="row">
                    <div class="icon"><i class="fa fa-calendar fa-lg" aria-hidden="true"></i></div>
                    <div class="col"><label class="publishedDate"></label></div>
                </div>
                <div class="row">
                    <div class="icon"><i class="fa fa-eye fa-lg" aria-hidden="true"></i></div>
                    <div class="col"><label class="viewsCount"></label></div>
                </div>
                <div class="row">
                    <div class="col-full"><label class="description"></label></div>
                </div>
            </ul>
        </li>
    </template>
</body>
<script type="application/javascript" src="js/main.js"></script>
</html>
