<!--Template driven forms -->
<form #userForm = "ngForm" (ngSubmit) = "onSubmit(userForm.value)">
  <input type="text" name="firstName" placeholder="First Name" ngModel><br>
  <input type="text" name="lastName" placeholder="Last Name" ngModel><br>
  <select name="languages" ngModel>
    <option value="C#">C#</option>
    <option value="Java">Java</option>
    <option value="JavaScript">JavaScript</option>
  </select>
  <br><br>
  <button type="submit">Submit</button>
</form>

<!--Model driven forms -->
<form [formGroup] = "form" (ngSubmit) = "onSubmit(form.value)">
  <input type="text" name="firstName" placeholder="First Name" formControlName="firstname"><br>
  <input type="text" name="lastName" placeholder="Last Name" formControlName="lastname"><br>
  <select name="languages" formControlName="languages">
    <option value="C#">C#</option>
    <option value="Java">Java</option>
    <option value="JavaScript">JavaScript</option>
  </select>
  <br><br>
  <button type="submit">Submit</button>
</form>
